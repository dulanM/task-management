<div class="task-container" (click)="view()" *ngIf="task">
  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ task.description }}</p>
      <p>Priority: {{ task.priority }}</p>
      <p>Status: {{ task.status }}</p>
    </mat-card-content>
  </mat-card>
</div>
